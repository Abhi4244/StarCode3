<html>
<head>
<title>Program</title>
</head>
<body>
<!--download tag-->
<a href="iron man.png" download="iron IronMan">Download</a>
<!—text area-->
<textarea  name="helpdesk" rows="10"  cols="50">Write your query</textarea>
<!—drop down: option attribute--><h3>Choose your hero:</h3>
<select>
<option>Superman</option>
<option>Iron Man</option>
<option>Captain America</option>
</select>
<!—drop down: datalist attribute-->
<label>Browsers:</label>
<input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
<!—drop down: optgroup attribute-->

<label >Choose super heroes:</label>
  <select name="superheroes">
    <optgroup label="marvel heroes">
      <option value="iron IronMan">Iron Man</option>
      <option value="Hulk">Hulk</option>
    </optgroup>
    <optgroup label="dc legends">
      <option value="superman">superman</option>
      <option value="batman">batman</option>
    </optgroup>
  </select>
</body>
</html>
